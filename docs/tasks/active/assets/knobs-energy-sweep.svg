<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 200">
  <!-- Solarized Base03 background -->
  <rect width="240" height="200" fill="#002b36" rx="8"/>
  
  <!-- Title -->
  <text x="120" y="24" text-anchor="middle" fill="#268bd2" font-family="monospace" font-size="12" font-weight="bold">Sweep K1 (ENERGY)</text>
  
  <!-- Knob K1 - Active with sweep indicator -->
  <g transform="translate(45, 70)">
    <!-- Sweep arc indicator -->
    <path d="M -20 14 A 24 24 0 1 1 20 14" fill="none" stroke="#00ffff" stroke-width="3" stroke-dasharray="4,2" opacity="0.6"/>
    <circle cx="0" cy="0" r="28" fill="#073642" stroke="#00ffff" stroke-width="3"/>
    <circle cx="0" cy="0" r="20" fill="#1a4a5a"/>
    <!-- Animated-looking indicator with glow -->
    <line x1="0" y1="0" x2="0" y2="-14" stroke="#00ffff" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="-14" r="4" fill="#00ffff"/>
    <!-- Sweep arrows -->
    <text x="-30" y="5" fill="#00ffff" font-family="monospace" font-size="14">&lt;</text>
    <text x="22" y="5" fill="#00ffff" font-family="monospace" font-size="14">&gt;</text>
    <text x="0" y="50" text-anchor="middle" fill="#00ffff" font-family="monospace" font-size="11" font-weight="bold">K1</text>
    <text x="0" y="64" text-anchor="middle" fill="#2aa198" font-family="monospace" font-size="9">SWEEP</text>
  </g>
  
  <!-- Knob K2 - Inactive -->
  <g transform="translate(120, 70)">
    <circle cx="0" cy="0" r="28" fill="#073642" stroke="#586e75" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="#0a4a5a"/>
    <line x1="0" y1="0" x2="0" y2="-14" stroke="#586e75" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="-14" r="3" fill="#586e75"/>
    <text x="0" y="48" text-anchor="middle" fill="#839496" font-family="monospace" font-size="11" font-weight="bold">K2</text>
    <text x="0" y="62" text-anchor="middle" fill="#586e75" font-family="monospace" font-size="9">BUILD</text>
  </g>
  
  <!-- Knob K3 - Inactive -->
  <g transform="translate(45, 145)">
    <circle cx="0" cy="0" r="28" fill="#073642" stroke="#586e75" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="#0a4a5a"/>
    <line x1="0" y1="0" x2="0" y2="-14" stroke="#586e75" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="-14" r="3" fill="#586e75"/>
    <text x="0" y="48" text-anchor="middle" fill="#839496" font-family="monospace" font-size="11" font-weight="bold">K3</text>
    <text x="0" y="62" text-anchor="middle" fill="#586e75" font-family="monospace" font-size="9">FIELD X</text>
  </g>
  
  <!-- Knob K4 - Inactive -->
  <g transform="translate(120, 145)">
    <circle cx="0" cy="0" r="28" fill="#073642" stroke="#586e75" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="#0a4a5a"/>
    <line x1="0" y1="0" x2="0" y2="-14" stroke="#586e75" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="-14" r="3" fill="#586e75"/>
    <text x="0" y="48" text-anchor="middle" fill="#839496" font-family="monospace" font-size="11" font-weight="bold">K4</text>
    <text x="0" y="62" text-anchor="middle" fill="#586e75" font-family="monospace" font-size="9">FIELD Y</text>
  </g>
  
  <!-- Info badge -->
  <rect x="160" y="40" width="70" height="75" fill="#073642" rx="4" stroke="#268bd2"/>
  <text x="195" y="58" text-anchor="middle" fill="#268bd2" font-family="monospace" font-size="10">Density</text>
  <text x="195" y="72" text-anchor="middle" fill="#93a1a1" font-family="monospace" font-size="8">CCW = sparse</text>
  <text x="195" y="84" text-anchor="middle" fill="#93a1a1" font-family="monospace" font-size="8">CW = dense</text>
  <text x="195" y="100" text-anchor="middle" fill="#586e75" font-family="monospace" font-size="8">Listen for</text>
  <text x="195" y="110" text-anchor="middle" fill="#586e75" font-family="monospace" font-size="8">change</text>
</svg>